<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Google Maps Tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Google Maps Tools">
    <meta name="author" content="Janos Gyerik info@janosgyerik.com">

    <!-- Le styles -->
    <link href="static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="static/css/gmaptools.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
    <link href="static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="static/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="static/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="static/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="static/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="static/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="index.html">gmaptools</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <div class="tabbable">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#mapstats-details" data-toggle="tab">Map</a></li>
                <li><a href="#tab2" data-toggle="tab">Objects</a></li>
                <li><a href="#tab3" data-toggle="tab">History</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="mapstats-details">
                </div>
                <div class="tab-pane" id="tab2">
                    <p>List of objects will come here</p>
                </div>
                <div class="tab-pane" id="tab3">
                    <p>History entries will come here</p>
                </div>
            </div>
          </div><!--/.tabbable -->
        </div><!--/span-->
        <div class="span9">
          <div class="row-fluid">
              <div class="tabbable">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#latlon-tool" data-toggle="tab">LatLon</a></li>
                    <!--
                    <li><a href="#tab2" data-toggle="tab">Objects</a></li>
                    <li><a href="#tab3" data-toggle="tab">History</a></li>
                    -->
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="latlon-tool">
                        <form class="form-inline">
                            <input type="text" class="input-small span3 lat" placeholder="Latitude">
                            <input type="text" class="input-small span3 lon" placeholder="Longitude">
                            <a href="#" class="btn btn-goto">Go to</a>
                            <a href="#" class="btn btn-pin"><i class="icon-map-marker"></i> Drop pin</a>
                            <a href="#" class="btn btn-here"><i class="icon-arrow-left"></i> Here</a>
                            <a href="#" class="btn btn-home"><i class="icon-home"></i> Home</a>
                        </form>
                    </div>
                </div>
              </div><!--/.tabbable -->
          </div>
          <div class="row-fluid" id="mapstats-quickview">
          </div>
          <div class="row-fluid">
              <div id="map">
                  <div id="map_canvas">
                      Map should be loaded here in a few seconds.
                      If that doesn't happen, then this tool is broken.
                  </div>
                  <div id="crosshair"></div>
              </div>
          </div>
        </div><!--/span-->
      </div><!--/row-->

      <hr>

      <footer>
        <p>&copy; Janos Gyerik 2012</p>
      </footer>

    </div><!--/.fluid-container-->

<!-- TODO: this should be moved to a file to serve via CDN -->
<script type="text/template" id="mapstats-details-template">
    <div class="view">
        <dl>
            <dt>Latitude:</dt>
            <dd><%= latitude %></dd>
            <dt>Longitude:</dt>
            <dd><%= longitude %></dd>
            <dt>Zoom:</dt>
            <dd><%= zoom %></dd>
            <dt>South-West Latitude:</dt>
            <dd><%= sw_latitude %></dd>
            <dt>South-West Longitude:</dt>
            <dd><%= sw_longitude %></dd>
            <dt>North-East Latitude:</dt>
            <dd><%= ne_latitude %></dd>
            <dt>North-East Longitude:</dt>
            <dd><%= ne_longitude %></dd>
        </dl>
    </div>
</script>

<!-- TODO: this should be moved to a file to serve via CDN -->
<script type="text/template" id="mapstats-quickview-template">
    <div class="view mapstats-quickview">
        <div>
            zoom=<%= zoom %>
            center=@(<%= latitude %>, <%= longitude %>)
        </div>
        <div>
            sw=@(<%= sw_latitude %>, <%= sw_longitude %>)
            ne=@(<%= ne_latitude %>, <%= ne_longitude %>)
        </div>
    </div>
</script>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!--
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    -->
    <script src="http://www.google.com/jsapi"></script>
    <script src="static/js/jquery-1.8.0.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/js/underscore-min.js"></script>
    <script src="static/js/backbone-min.js"></script>
    <script src="static/js/gmaptools.backbone.js"></script>
    <script src="static/js/gmaptools.js"></script>

  </body>
</html>
